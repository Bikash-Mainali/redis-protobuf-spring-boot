syntax = "proto3";

option java_package = "com.ecrr.fct.protobufgenerated";
option java_outer_classname = "PeopleGeneratedClass";
option java_multiple_files = true;

message People {
  repeated Person person = 1;
}

message Person {
  string name = 1;
  repeated Address address = 2;
  repeated string mobile = 3;
  repeated string email = 4;
}

message Address {
  string street = 1;
  int32 number = 2;
}
